# network architecture
# encoder related
elayers: 8
eunits: 2048
# decoder related
dlayers: 0
dunits: 2048
# attention related
adim: 256
aheads: 4


# hybrid CTC/attention
mtlalpha: 1.0

# label smoothing
lsm-weight: 0.1

# minibatch related
batch-size: 32
maxlen-in: 512  # if input length  > maxlen-in, batchsize is automatically reduced
maxlen-out: 150 # if output length > maxlen-out, batchsize is automatically reduced

# optimization related
sortagrad: 0 # Feed samples from shortest to longest ; -1: enabled for all epochs, 0: disabled, other: enabled for 'other' epochs
opt: noam
accum-grad: 2
grad-clip: 5
patience: 0
epochs: 50
dropout-rate: 0.1

# transformer specific setting
backend: pytorch
model-module: "espnet.nets.pretrain_asr.e2e_asr_transformer_circular_ctc:E2E"
transformer-input-layer: conv2d     # encoder architecture type
transformer-lr: 1.0
transformer-warmup-steps: 25000
transformer-attn-dropout-rate: 0.0
transformer-length-normalized-loss: false
transformer-init: pytorch

# circular transformer related
phn-ctc-weight: 0.5
phoneme-input-layer: 4
phoneme-output-layer: 4

# text encoder related
text-elayers: 4
add-text-encoder: true
# forward-again: false

# Report CER & WER
report-cer: true
report-wer: true
